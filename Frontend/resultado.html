<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Micro-Advisor - Test Inteligente</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/static/images/favicon.png" />
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">MA</div>
        <div>
          <div class="brand-title">Micro-Advisor</div>
          <div class="brand-sub">Test Inteligente</div>
        </div>
      </div>

      <nav class="nav-section">
        <div class="nav-title">Producto</div>
        <a class="nav-link" href="/">Catalogo</a>
        <a class="nav-link" href="/resultado">Resultado</a>
        <a class="nav-link" href="/analitica">Analitica</a>
      </nav>


      <div class="footpanel">
        <div class="status-pill">API online</div>
        <div class="tiny">v0.1.0</div>
      </div>
    </aside>

    <main class="main">
<section class="grid" id="resultado">
  <div class="card reveal" style="--delay: 0ms;">
    <div class="card-title">Resultado final</div>
      <div class="card-body">
        <div class="share-box">
          <div class="share-title" id="result-iq">IQ estimado: --</div>
          <div class="share-desc" id="result-label">Completa el test para ver tu resultado.</div>
          <div class="share-url" id="result-score">Score: --</div>
        </div>
        <div class="iq-bar">
          <div class="iq-scale">80</div>
          <div class="iq-track">
            <div class="iq-marker" id="result-marker" style="left: 0%"></div>
          </div>
          <div class="iq-scale">150</div>
        </div>
      </div>
    </div>
  <div class="card reveal" style="--delay: 120ms;">
    <div class="card-title">Disclaimer</div>
    <div class="card-body">
      <ul class="rule-list">
        <li>Este test es recreativo y educativo.</li>
        <li>No reemplaza evaluaciones psicometricas profesionales.</li>
      </ul>
    </div>
  </div>
</section>

      
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
