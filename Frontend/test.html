<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Test de IQ - Evaluacion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/static/images/favicon.png" />
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">MA</div>
        <div>
          <div class="brand-title">Micro-Advisor</div>
          <div class="brand-sub">Test Inteligente</div>
        </div>
      </div>

      <nav class="nav-section">
        <div class="nav-title">Producto</div>
        <a class="nav-link" href="/">Catalogo</a>
        <a class="nav-link" href="/resultado">Resultado</a>
        <a class="nav-link" href="/analitica">Analitica</a>
      </nav>

      <div class="footpanel">
        <div class="status-pill">Test activo</div>
        <div class="tiny">IQ General</div>
      </div>
    </aside>

    <main class="main">
      <section class="test-screen" id="test-screen">
        <div class="test-header">
          <div>
            <div class="test-title">Bloque en curso</div>
            <div class="test-sub" id="test-progress">0 de 20</div>
          </div>
          <div class="test-pill" id="test-timer">Tiempo activo</div>
        </div>
        <div id="test-block" class="test-block"></div>
        <button class="btn btn-primary" id="test-next" disabled>Continuar</button>
      </section>

      <section class="test-complete hidden" id="test-complete">
        <div class="card">
          <div class="card-title">Gracias por completar el test</div>
          <div class="card-body">
            <p>Tu evaluacion fue registrada. Los resultados estan disponibles en la vista Analitica.</p>
            <a class="btn btn-primary" href="/analitica">Ir a Analitica</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
