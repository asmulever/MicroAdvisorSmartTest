<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stroop-WCST Híbrido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <div class="app-shell">
    <main class="main">
      <section class="test-screen" id="stroop-screen">
        <div class="test-header">
          <div>
            <div class="test-title">Regla dinámica</div>
            <div class="test-sub" id="stroop-progress">Trial 0</div>
          </div>
          <div class="test-pill" id="stroop-feedback">Descubre la regla</div>
        </div>
        <div class="stroop-card card p-3 mb-3">
          <div class="mb-2 text-muted" id="stroop-rule-hint">
            Elige el color correcto según la regla activa. Puede ser el color de la tinta o la palabra: descubrilo por feedback.
          </div>
          <div class="stroop-stimulus" id="stroop-stimulus"></div>
        </div>
        <div class="stroop-options" id="stroop-options"></div>
        <div class="mt-3">
          <button class="btn btn-secondary" id="stroop-finish">Terminar</button>
        </div>
      </section>
      <section class="test-complete hidden" id="stroop-complete">
        <div class="card p-3">
          <div class="card-title">Resultado</div>
          <div class="card-body">
            <div id="stroop-score"></div>
            <div id="stroop-profile" class="text-muted"></div>
            <a class="btn btn-primary mt-2" href="/">Volver</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
