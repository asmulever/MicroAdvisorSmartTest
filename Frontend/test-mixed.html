<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Combinado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">MA</div>
        <div>
          <div class="brand-title">Micro-Advisor</div>
          <div class="brand-sub">Test Inteligente</div>
        </div>
      </div>

      <nav class="nav-section">
        <div class="nav-title">Producto</div>
        <a class="nav-link" href="/">Catalogo</a>
        <a class="nav-link" href="/resultado">Resultado</a>
        <a class="nav-link" href="/analitica">Analitica</a>
      </nav>
    </aside>

    <main class="main">
      <section class="test-screen" id="mixed-screen">
        <div class="test-header">
          <div>
            <div class="test-title">Test Combinado</div>
            <div class="test-sub" id="mixed-progress">0</div>
          </div>
        </div>
        <div id="mixed-block" class="test-block"></div>
      </section>

      <section class="test-complete hidden" id="mixed-complete">
        <div class="card">
          <div class="card-title">Resultado combinado</div>
          <div class="card-body">
            <p id="mixed-score">--</p>
            <a class="btn btn-primary" href="/">Volver</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
